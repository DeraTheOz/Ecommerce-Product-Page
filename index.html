<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Enjoy a seamless shopping experience on our
              product page. Browse through items in a user-friendly lightbox gallery, switch product images
              with ease, add items to your cart, and manage your selections effortlessly."
        />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="src/css/main.css" />

        <script defer src="src/js/controllers/App.js"></script>
        <title>E-commerce product page</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <nav class="header__logo">
                    <a href="#" class="logo">
                        <svg class="logo-icon" aria-hidden="true">
                            <use xlink:href="./images/logo.svg#logo"></use>
                        </svg>
                    </a>
                </nav>
                <nav class="header__nav">
                    <ul class="nav__links" role="list">
                        <li class="nav__link"><a href="#">Collections</a></li>
                        <li class="nav__link"><a href="#">Men</a></li>
                        <li class="nav__link"><a href="#">Women</a></li>
                        <li class="nav__link"><a href="#">About</a></li>
                        <li class="nav__link"><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="header__actions">
                    <button type="button" class="actions__cart" aria-label="Open Cart">
                        <span class="actions__cart-quantity" aria-live="polite">3</span>
                        <svg class="actions__cart-icon" aria-hidden="true">
                            <use xlink:href="./images/icon-cart.svg#cart-icon"></use>
                        </svg>
                    </button>
                    <button type="button" class="actions__profile" aria-label="Open Profile">
                        <img src="./images/image-avatar.png" alt="User profile picture" />
                    </button>
                </div>
            </header>

            <section class="product">
                <div class="product__container">
                    <article>
                        <img
                            class="product__image"
                            src="./images/image-product-1.jpg"
                            alt="Fall Limited Edition Sneakers"
                        />
                    </article>

                    <div class="product__thumbnails">
                        <article class="product__thumbnail">
                            <img
                                class="thumbnail__image"
                                src="./images/image-product-1-thumbnail.jpg"
                                alt="Thumbnail: Fall Limited Edition Sneakers"
                            />
                        </article>
                        <article class="product__thumbnail">
                            <img
                                class="thumbnail__image"
                                src="./images/image-product-2-thumbnail.jpg"
                                alt="Thumbnail: Fall Limited Edition Sneakers"
                            />
                        </article>
                        <article class="product__thumbnail">
                            <img
                                class="thumbnail__image"
                                src="./images/image-product-3-thumbnail.jpg"
                                alt="Thumbnail: Fall Limited Edition Sneakers"
                            />
                        </article>
                        <article class="product__thumbnail">
                            <img
                                class="thumbnail__image"
                                src="./images/image-product-4-thumbnail.jpg"
                                alt="Thumbnail: Fall Limited Edition Sneakers"
                            />
                        </article>
                    </div>
                </div>
                <div class="product__details">
                    <span class="product__type">Sneaker Company</span>
                    <h2 class="product__title">Fall Limited Edition Sneakers</h2>
                    <p class="product__description">
                        These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber
                        outer sole, theyâ€™ll withstand everything the weather can offer.
                    </p>
                    <div class="product__price--container">
                        <p class="product__price">$125.00 <span>50%</span></p>
                        <p class="product__price--original">$250.00</p>
                    </div>

                    <div class="button__container flex-center gap-sm">
                        <div class="button__actions flex-center gap-md" role="group" aria-label="Quantity Control">
                            <button
                                type="button"
                                class="button__decrement flex-center"
                                aria-label="Decrease Quantity"
                                data-name="decrement"
                            >
                                <svg class="icon-minus" aria-hidden="true">
                                    <use xlink:href="./images/icon-minus.svg#icon-minus"></use>
                                </svg>
                            </button>
                            <span class="item--quantity" aria-live="polite" aria-atomic="true">0</span>
                            <button
                                type="button"
                                class="button__increment flex-center"
                                aria-label="Increase Quantity"
                                data-name="increment"
                            >
                                <svg class="icon-plus" aria-hidden="true">
                                    <use xlink:href="./images/icon-plus.svg#icon-plus"></use>
                                </svg>
                            </button>
                        </div>

                        <button type="button" class="button__cart flex-center
                        gap-sm" aria-label="Add Item To Cart">
                            <svg class="cart__button" aria-hidden="true">
                                <use xlink:href="./images/icon-cart.svg#cart-icon"></use>
                            </svg>
                            Add to cart
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
